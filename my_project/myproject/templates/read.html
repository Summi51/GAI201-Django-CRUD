<!DOCTYPE html>
<html>
<head>
    <title>Read</title>
</head>
<body>
    <h1>Read Data</h1>
    <table border="1">
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
        {% for key, value in data.items %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
